#.github/sync.yml
group:
  # 1st group for sync-up
  - files:
      - source: .gitignore
        dest:   .gitignore
      - source: .github/workflows/sync-up.yml
        dest:   .github/workflows/sync-up.yml
      - source: .github/sync.yml
        dest:   .github/sync.yml
    repos: |
        wenchiehlee-investment/Python-Actions.ModelsPricePredict-Claude
        wenchiehlee-investment/wenchiehlee-investment.github.io
        wenchiehlee-investment/Python-Actions.ModelsPriceAnalysis
  # 2nd group for sync-up
  - files:
      - source: ModelsPricePredict.plantuml
        dest:   ModelsPricePredict.plantuml
      - source: TestModelsPricePredict.plantuml
        dest:   TestModelsPricePredict.plantuml
      - source: overview.plantuml
        dest:   overview.plantuml
    repos: |
        wenchiehlee-investment/Python-Actions.ModelsPricePredict-Claude
        wenchiehlee-investment/GoPublic
  # 3rd group for sync-up
  - files:
      - source: DownloadCSV.py
        dest:   DownloadCSV.py
    repos: |
        wenchiehlee-investment/Python-Actions.ModelsPricePredict-Claude
        wenchiehlee-investment/Python-Actions.ModelsPriceAnalysis